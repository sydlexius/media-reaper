name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1

      - name: Test
        run: go test -tags dev -race ./...

      - name: Build
        run: go build -tags dev ./cmd/server/

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f docker/Dockerfile -t media-reaper:ci .

      - name: Smoke test
        run: |
          docker run -d --name smoke -p 8080:8080 \
            -e MEDIA_REAPER_SECURE_COOKIES=false \
            -e MEDIA_REAPER_ADMIN_USER=admin \
            -e MEDIA_REAPER_ADMIN_PASS=testpass \
            media-reaper:ci
          sleep 3
          curl -f http://localhost:8080/api/health
          docker stop smoke
